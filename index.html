<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Sweatcoin</title>
</head>
<body>

    <div class="proto-container">
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
    </div>
    <div class="container">
        <div class="inner">
            <div class="left">

            <img id="sweatcoin-logo" src="https://pageflows.com/media/logos/sweatcoin.jpg" alt="Sweatcoin logo" style="width:120px;height:120px;" />

            <div class="content">
            
            <h1>Complete <span>your First Event</span></h1>
            <div class="subheader">
            <h2 class="light">Sweatcoin has incentivised milllions to get up and keep moving. By the end of our event you will have earned a half of the coins needed for the $1000 prize!</h2>
            </div>
            </div>
            </div>

            <div class="right">
            <div class="input">
            <h2>Get notified when an event is on</h2>
            <input type="email" name="email-input" id="email-input" placeholder="your email">
            <button type="submit">Notify Me</button>
            </div>
            </div>
            </div>
    </div>


    <script>


        let left = document.querySelector('.left');
        let content = document.querySelector('.content');
        let protos = document.querySelectorAll('.proto');

        left.addEventListener('mousemove', (event) => {
            let move = (event.clientX * 0.05) + 4;
            let move2 = (event.clientX * 0.003);
            content.style.transform = `translateX(-${move2}%)`;

            protos.forEach((proto) => {
                proto.style.transform = `translateX(${move}%)`;
            })
        })

    </script>

</body>
</html>
